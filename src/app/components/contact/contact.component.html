<section id="contact" class="section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>
    <div class="contact-container animate-fade-in">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
        <div class="form-group">
  <input type="text" formControlName="title" class="form-control" placeholder="Subject / Title" />
</div>

        <div class="form-group">
          <label for="name">Name</label>
          <span class="p-input-icon-left w-100">
            <i class="pi pi-user"></i>
            <input id="name" type="text" pInputText formControlName="name" placeholder="Your Name" class="w-100">
          </span>
          <small class="text-danger" *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched">
            Name is required
          </small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <span class="p-input-icon-left w-100">
            <i class="pi pi-envelope"></i>
            <input id="email" type="email" pInputText formControlName="email" placeholder="Your Email" class="w-100">
          </span>
          <small class="text-danger" *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">
            Email is required
          </small>
          <small class="text-danger" *ngIf="contactForm.get('email')?.hasError('email') && contactForm.get('email')?.touched">
            Please enter a valid email
          </small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" pInputTextarea formControlName="message" rows="6" placeholder="Your Message" class="w-100"></textarea>
          <small class="text-danger" *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">
            Message is required
          </small>
          <small class="text-danger" *ngIf="contactForm.get('message')?.hasError('minlength') && contactForm.get('message')?.touched">
            Message must be at least 10 characters
          </small>
        </div>

        <p-button type="submit" label="Send Message" [disabled]="!contactForm.valid" styleClass="w-100"></p-button>
      </form>
    </div>
  </div>
</section>
